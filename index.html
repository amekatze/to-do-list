<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

<div class="projects-sidebar">
    <h2>Tasks</h2>
    <ul>
        <li class="active"><i class="fa-solid fa-bars"></i>All</li>
        <li><i class="fa-regular fa-calendar-check"></i>Today</li>
        <li><i class="fa-regular fa-calendar"></i></i>This Week</li>
        <li><i class="fa-regular fa-folder-closed"></i>Completed</li>
    </ul>

    <h2>Projects</h2>
    <ul>
        <li>Project One</li>
        <li>Project Two</li>
    </ul>

</div>

<div class="todo-container">
<div class="addtodo">
    <h2>Add task</h2>
    <form>
        <input id="taskinput" type="text">
        <input id="dateinput" type="date" id="date-input">
        <button id="submit" type="submit"><i class="fa-regular fa-square-plus fa-xl"></i></button>
    </form>
</div>

<div class="todolist">
    <ul id="todolist">

    </ul>
</div>

</div>

<script src="./bundle.js"></script>    
</body>
</html>
